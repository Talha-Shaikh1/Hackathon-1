<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="resumeForm">
          <h2>Resume Builder</h2>
          <div class="input-box">
    
          <!-- Personal Information -->
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter your name" required>
    
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your email" required>
    
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" required>
    
          <label for="address">Address:</label>
          <input type="text" id="address" placeholder="Enter your address" required>
    
          <!-- About Yourself -->
          <label for="about">Profile (About Yourself):</label>
          <textarea id="about" maxlength="150" placeholder="Write a brief profile" required></textarea>
    
          <!-- Image Upload -->
          <label for="image">Upload Your Picture:</label>
          <input type="file" id="image" accept="image/*" required>
    
          <!-- Education -->
          <label for="education">Education:</label>
          <input type="text" id="education" placeholder="Enter your education" required>
    
          <!-- Skills -->
          <label for="skills">Add Skill:</label>
          <input type="text" id="skillInput" placeholder="Add a skill">
          <button type="button" class="btn" id="addSkillBtn">Add Skill</button>
          <ul id="skillsList"></ul>
    
          <!-- Languages -->
          <label for="languages">Add Language:</label>
          <input type="text" id="languageInput" placeholder="Add a language">
          <button type="button" class="btn" id="addLanguageBtn">Add Language</button>
          <ul id="languagesList"></ul>
    
          <!-- Personal Profile -->
          <label for="fatherName">Father's Name:</label>
          <input type="text" id="fatherName" placeholder="Father's name" required>
    
          <label for="nic">NIC #:</label>
          <input type="text" id="nic" placeholder="NIC number" required>
    
          <label for="nationality">Nationality:</label>
          <input type="text" id="nationality" placeholder="Nationality" required>
    
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" required>
    
          <label for="maritalStatus">Marital Status:</label>
          <input type="text" id="maritalStatus" placeholder="Marital status" required>
    
          <label for="religion">Religion:</label>
          <input type="text" id="religion" placeholder="Religion" required>

        </div>
    
          <button class="main-btn" type="submit">Generate Resume</button>
        </form>
    <script src="index.ts"></script>
</body>
</html>
